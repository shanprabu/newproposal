  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <!-- styling for invoice --> 
  <style type="text/css">
  * {
    margin: 0;
  }

  html, body {
    height: 100%;
  }

  body{
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
  }
  a, a:hover, a:focus{
    color: #3c2e25;
    text-decoration: none;
  }

  .wrapper {
    width: 600px;
    min-height: 100%;
    margin: 0 auto -95px; /* the bottom margin is the negative value of the footer's height */
  }

  .container{
    padding: 40px 30px;
  }

  .header{
    border-bottom: 8px solid #3b2e26;
    width: 100%;
    height: 78px;
  }

  .header .logo{
    display: inline-block;
  }

  .header .head-txt{
    float: right;
    text-transform: uppercase;
    color: #CEB691;
    letter-spacing: .3em;
    font-size: 22px;
    display: inline-block;
    font-weight: bold;
    width: 315px;
    text-align: right;
  }

  footer{
    background-color: #efedde;
    height: 95px;
  }

  footer .foo{
    background-color: #efedde;
    margin: 0 auto;
    width: 600px;
    font-size: 12px;
    color: #3c2e25;
  }  

  footer .foo .container{
    padding: 10px 30px;
  }

  .foo .container span{
    display: inline-block;
    text-transform: uppercase;
  }
  .foo .container p {
    line-height: 18px;
  }

  </style>
  <!-- /styling for invoice -->

  <body>
    <div class="wrapper">
      <div class="container">

        <div class="header">
          <div class="logo">
            <img src="http://www.enchantingtravels.com/wp-content/themes/enchanting/assets/images/header/logo-enchanting.svg">
          </div>
          <div class="head-txt">
            Additional Cost Invoice
          </div>
        </div>

        <div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>


      </div><!-- /main container  -->
    </div><!-- /wrapper -->

    <!-- footer -->
    <footer>
      <div class="foo">
        <div class="container">
          <p><span>EMAIL</span> <a href="#"><b>priyank@enchanting-travels.com</b></a></p>
          <p><span>USA</span> <b>+1 888 263 2574</b></p>
          <p><span>WEB</span> <a href="#"><b>enchantingtravels.com</b></a></p>
        </div>
      </div>
    </footer>
    <!-- /footer -->
