
<!DOCTYPE html>
<html>
<head>
	<title> Search Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
</head>
<body>
	<div id="wrapper">
		<header class="col-md-12">
			<a href="search-form.html" class="pull-left logo-container">
				<img src="images/logo.png" class="">
			</a>
			
			<nav class="col-md-7">
				<ul class="nav nav-tabs">
					<li role="presentation" class="pull-left">
						<a href="search-form.html" class="active"> Search</a>
					</li>
					<li role="presentation" class="pull-left">
						<a href="search-results.html"> Search Results </a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="col-md-12">
			<h1 class="col-md-12">Search Flights</h1>
			<form id="search-form" class=" col-md-12">
				<div id="search-type" class="col-md-12">
					<div class="col-md-2">
						<input type="radio" name="searchType" id="oneWay" value="oneWay" checked>
						<label class="radio-inline" for="oneWay"> One - Way </label>
					</div>
					<div class="col-md-2">
						<input type="radio" name="searchType" id="roundTrip" value="roundTrip">
						<label class="radio-inline" for="roundTrip"> Round Trip </label>
					</div>
					<div class="col-md-2"> 
						<input type="radio" name="searchType" id="multiCity" value="multiCity">
						<label class="radio-inline" for="multiCity"> Multi - City </label>
					</div>
				</div>
				<fieldset id="oneWay-form" class="col-md-12" disabled>
					<div class="col-md-12">
						<div class="form-group col-md-4 location">
							<input type="text" class="form-control" name="from" placeholder="From">
						</div>
						<div class="form-group col-md-4 location">
							<input type="text" class="form-control" name="to" placeholder="To">
						</div>
						<div class="form-group col-md-2 date">
							<input type="text" class="form-control datepicker" name="depart" placeholder="Depart on">
						</div>
						<div class="form-group col-md-2 date">
							<input type="text" class="form-control" name="" placeholder="---" >
						</div>
					</div>
				</fieldset>
				<fieldset id="roundTrip-form" class="col-md-12" disabled>
					<div class="col-md-12">
						<div class="form-group col-md-4 location">
							<input type="text" class="form-control" name="from" placeholder="From">
						</div>
						<div class="form-group col-md-4 location">
							<input type="text" class="form-control" name="to" placeholder="To">
						</div>
						<div class="form-group col-md-2 date">
							<input type="text" class="form-control datepicker" name="departOn" placeholder="Depart on">
						</div>
						<div class="form-group col-md-2 date">
							<input type="text" class="form-control datepicker" name="returnOn" placeholder="Return on">
						</div>
					</div>
				</fieldset>
				<fieldset id="multiCity-form" class="col-md-12"  disabled>
					<div class="col-md-12 multicity-grp">
						<div class="form-group col-md-4 location">
							<input type="text" class="form-control" name="from" placeholder="From">
						</div>
						<div class="form-group col-md-4 location">
							<input type="text" class="form-control" name="to" placeholder="To">
						</div>
						<div class="form-group col-md-2 date">
							<input type="text" class="form-control datepicker" name="date" placeholder="Depart on">
						</div>
						<button class="remove-city">x</button>
					</div>
					<div class="col-md-12 multicity-grp">
						<div class="form-group col-md-4 location">
							<input type="text" class="form-control" name="from" placeholder="From">
						</div>
						<div class="form-group col-md-4 location">
							<input type="text" class="form-control" name="to" placeholder="To">
						</div>
						<div class="form-group col-md-2 date">
							<input type="text" class="form-control datepicker" name="date" placeholder="Depart on">
						</div>
						<button class="remove-city">x</button>
					</div>
					<div class="col-md-12">
						<a href="" class="add-city"> Add Another City</a>
					</div>
				</fieldset>
				<div class="col-md-12">
					<div class="col-md-4">
						<div class="form-group col-md-4 select-container">
							<select class="form-control" name="adult">
								<option value="0"> Adult</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
						<div class="form-group col-md-4 select-container">
							<select class="form-control" name="child">
								<option value="0"> Child</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
						<div class="form-group col-md-4 select-container">
							<select class="form-control" name="infant">
								<option value="0"> Infant</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="form-group col-md-4 select-container">
						<select class="form-control" name="class">
							<option> Class</option>
							<option>Economy</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<input type="text" class="form-control" placeholder="Preferred Airline">
					</div>
					<div class="form-group col-md-2 select-container">
						<select class="form-control" name="currency">
							<option> Currency</option>
							<option>INR</option>
							<option>USD</option>
							<option>EUR</option>
						</select>
					</div>
				</div>
				<div class="flight-type col-md-12">
					<div class="col-md-2">
						<input type="checkbox" id="directFlight" name="flightType"  value="direct">
						<label class="checkbox-inline" for="directFlight"> Direct Flights Only </label>
					</div>
					<div class="col-md-2">
						<input type="checkbox" id="refundableFlight" name="flightType" value="refundable">
						<label class="checkbox-inline" for="refundableFlight"> Refundable Flights Only </label>
					</div>
				</div>
				<div class="col-md-12">
					<button type="submit" class="btn btn-default btn-red">Search</button>
				</div>
			</form>
		</main>
		<footer class="col-md-12">
			Copyrights 2015 Enchanting Travels
		</footer>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
