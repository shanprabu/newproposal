	<title>:: Dashboard Login ::</title>

	<!-- Bootstrap core CSS -->
	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- base styles  -->
	<link href="assets/css/base.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="assets/css/login.css" rel="stylesheet">

</head>

<body>

	<!-- Fixed navbar -->
	<header>
		<div class="container">
			<div class="logo">
				<a href="#"><img class="img-responsive" src="assets/images/logo.svg" alt="Enchanting Travels"/></a>
			</div>
			<div class="contactnumber">
				1 888 263 2574
			</div>
		</div>
	</header>
	<div id="loginwrapper">
		<div class="container">
			<div class="loginContainer">
				<div class="loginBox">
					<div class="loginHeader">
						Agent Login
					</div>
					<div class="loginContent">
						<form action="sign_up_dashboard.html">
							<div class="form-group">
								<input type="text" class="form-control loginUserIcon" placeholder="Username" />
							</div>
							<div class="form-group">
								<input type="text" class="form-control loginPasswordIcon" placeholder="Password" />
							</div>
							<button type="button" class="btn btn-primary loginBtnRed">Sign In</button>
							<div class="loginBtmLine">
								<span class="pull-left checkbox">
									<input type="checkbox" name="checkedrow" id="rememberMe">
									<label for="rememberMe">Remember Me</label>
								</span>
								<span class="pull-right lostPassword">
									<a href="#">Lost your password?</a>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<p>Enchanting Traves, Inc &bull; 8310 S. Valley Hwy Suite 300 &bull; Englewood, CO 80112, USA <br>Copyright Â© 2015</p>
